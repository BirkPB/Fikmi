<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    .profile-info {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 120px;
      z-index: 1;
      right: 0;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
      color: black;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    button.logout {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      outline: none;
      margin-top: 10px;
    }

    button.logout:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="profile-info">
      <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
      <div class="dropdown">
        <span>John Doe</span>
        <div class="dropdown-content">
          <a href="#">Settings</a>
          <button class="logout">Logout</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Main content goes here -->
  
  <script>
    // Add event listener to logout button
    document.querySelector('.logout').addEventListener('click', function() {
      // Perform logout operation, e.g., redirect to logout endpoint
      console.log('Logged out');
    });
  </script>
</body>
</html>
